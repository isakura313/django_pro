<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title> Приложение для отслеживания собственных дел</title>

  {% load static %}
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.png' %}"/>
    <link rel="stylesheet" href="{% static 'style.css' %}">
   <link rel="stylesheet" type="text/css" href="{% static 'bulma.min.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div django-app="TaskManager">
    <div class="columns has-background-link main has-text-white is-centered">
        <div class="column  is-half">
    <h1 class="is-size-4 has-text-centered"> Отредактируйте ваши категории </h1>


             <form action="" method="post">
            {% csrf_token %} <!-- csrf для базовой безопасности нашего приложения -->
                 <div class="field">
                    <button class="button is-primary" name="taskAdd" type="submit">
                        <span class="icon is-small">
                            <i class="fa fa-plus"></i>
                        </span>
                        <span>Добавить категорию</span>
                    </button>
                    <button class="button is-link taskDelete" name="taskDelete" formnovalidate="" type="submit" onclick="$('input#sublist').click();">
                        <span class="icon is-small">
                            <i class="fa fa-trash-o"></i>
                        </span>
                        <span>
                        Удалить дело
                        </span>
                    </button>
                </div>
                <div class="field has-text-centered">
                    <label for="description" class="label has-text-white-bis">Введите категории</label>
                    <div class="control">
                        <input type="text" id="description" class="input" placeholder="Чем собираетесь заняться?" name="name" required>
                    </div>
                </div>



    <div class="list is-hoverable">
        {% for category in categories %}
        <div class="list-item">
            <label class="checkbox">
                <input type="checkbox" class="checkbox" name="check" value="{{category.id}}">
            <span class="complete-">{{ category.name }}</span>
            </label>
            </div>
            {% endfor %}

             </div>
        </div>

</div>
    </form>
 </div>
</body>
</html>
