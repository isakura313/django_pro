<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title> Приложение для отслеживания собственных дел</title>

  {% load static %}
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.png' %}"/>
    <link rel="stylesheet" href="{% static 'style.css' %}">
   <link rel="stylesheet" type="text/css" href="{% static 'bulma.min.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div django-app="TaskManager">
    <div class="columns has-background-black-ter is-centered has-text-white-bis main">
            <div class="column is-half">
            <h1 class="is-size-3  has-text-centered">  Список дел </h1>
            <form action="" method="post">
            {% csrf_token %} <!-- csrf для базовой безопасности нашего приложения -->
                <div class="field has-text-centered">
                    <label for="description" class="label  has-text-white-bis">Введите дело</label>
                    <div class="control">
                        <input type="text" id="description" class="input" placeholder="Чем собираетесь заняться?" name="description" required>
                    </div>
                </div>
                <div class="columns">
                <div class="column">
                    <label for="category">Категории</label>
                    <div class="control">
                        <div class="select">
                    <select id="category" class="select" name="category_select" required>
                    <option class="disabled" value="">Выберите категорию дела</option>
                    {% for category in categories %}
                        <option class="" value="{{ category.name }}" name="{{ category.name }}">{{ category.name }}</option>
                    {% endfor %}
                    </select>
                        </div>
                    </div>
                </div>

                <div class="column" required>
                    <label for="dueDate">Выберите дату</label>
                    <input type="date" id="dueDate" class="input calendar" name="date" required>
                </div>
                    </div>
                <div class="column">
                    <div class="field">
                    <button class="button is-primary" name="taskAdd" type="submit">
                        <span class="icon is-small">
                            <i class="fa fa-plus"></i>
                        </span>
                        <span>Добавить задание</span>
                    </button>
                    <button class="button is-link taskDelete" name="taskDelete" formnovalidate="" type="submit" onclick="$('input#sublist').click();">
                        <span class="icon is-small">
                            <i class="fa fa-trash-o"></i>
                        </span>
                        <span>
                        Удалить дело
                        </span>
                    </button>
                </div>
                </div>
            <div class="list is-hoverable">
            {% for todo in todos %} <!-- шаблонный язык django- for loop -->
                <div class="list-item">
                    <label class="checkbox">

                    <input type="checkbox" class=" checkbox" name="checkedbox" value="{{ todo.id }}">
                        <span class="complete-">{{ todo.title }}</span>
                        </label>
                    <span class=" category-{{ todo.category }} has-text-info">{{ todo.category }}</span>
                    <strong class="is-pulled-right"><i class="fa fa-calendar"></i>{{ todo.created }} - {{ todo.due_date }}</strong>
                </div>
            {% endfor %}
            </div>
            </form>
            </div>
 </div>
</div>
</body>
</html>
